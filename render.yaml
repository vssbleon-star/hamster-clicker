services:
  - type: web
    name: hamster-clicker
    env: python
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p static/css static/js static/images
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
